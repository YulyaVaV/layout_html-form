<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form onsubmit="onSubmit()" name="test"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="field">
          <label class="form-field" for="surname">Surname:
            <input type="text" name="surname"
            id="surname" autocomplete="off">
          </label>
        </div>

        <div class="field">
          <label class="form-field" for="name">Name:
            <input type="text" name="name"
            id="name" required>
          </label>
        </div>

        <div class="field">
          <label class="form-field" for="tentacles">How old are You?
            <input type="number" id="tentacles"
            name="tentacles"
            min="12" max="100"
            value="12"
            required>
          </label>
        </div>

        <div class="field">
          <label class="form-field" for="start">Full date of birth:
            <input type="date" id="start"
            name="trip-start" required>
          </label>
        </div>

        <div class="field">
          <label class="form-field" for="terms-and-condition">I accept the term of the agreement</label>
          <input type="checkbox" name="terms"
            id="terms-and-condition" required>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="field">
          <label class="form-field" for="email">E-mail:</label>
          <input type="email" name="email"
              id="email" placeholder="email@example.com"
              required>
        </div>
        <div class="field">
          <label class="form-field" for="pass">Password:</label>
          <input type="password" name="password"
                id="pass"
           minlength="5" maxlength="16"
           autocomplete="off" required>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label class="form-field" for="yes">Do you love cats?
            <input type="radio" name="yes_no"
          id="yes" value="yes">
      Yes
          </label>
          <label for="no">
            <input type="radio" name="yes_no"
          id="no" value="no">
      No
          </label>
        </div>

        <div class="field">
          <label class="form-field" for="head">What is your favorite color?</label>
          <input type="color" name="head"
            id="head" required>
        </div>

        <div class="field">
          <label class="form-field" for="appt">What time do you go to bed?</label>
          <input type="time" id="appt"
           name="time" required>
        </div>

        <div class="field">
          <label class="form-field" for="brand">What are your favorite brand of cars?</label>
          <select name="cars" id="brand"
          multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="field">
          <label class="form-field" for="rate">How do you rate our work?</label>
          <input type="range" id="rate"
             name="range" value="0">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <div class="field">
          <label class="form-field" for="feed">Comments:</label>
          <textarea name="feedback"
    id="feed" rows="2">
          </textarea>
        </div>

        <div class="field">
          <label class="form-field" for="feedback">
            Would you recommend us?
          </label>
          <select name="yes_no" id="feedback"
          checked>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
